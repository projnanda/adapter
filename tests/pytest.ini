[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, multiple components)
    slow: Slow-running tests (large scale scenarios)

addopts =
    -v
    --strict-markers
    --tb=short
    -m "not slow"

# Run with: pytest                    # Runs unit + integration (skips slow)
# Run with: pytest -m unit            # Only unit tests
# Run with: pytest -m integration     # Only integration tests
# Run with: pytest -m slow            # Only slow tests
# Run with: pytest -m "not unit"      # Skip unit tests
